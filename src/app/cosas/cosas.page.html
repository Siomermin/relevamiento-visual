<ion-content [fullscreen]="true">
  <ion-text>
    <h1>Cosas {{ cosaType | titlecase }}</h1>
  </ion-text>

  <!--TODO: @ngfor each card -->
  <ion-card class="ion-margin" *ngFor="let photo of photos">
    <ion-img
      [src]="photo.webPath"
    />
    <ion-card-header class="ion-margin">
      <ion-card-subtitle>Subida por: admin</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="likes-container">
        <ion-button size="small" color="danger" (click)="likePhoto()">
          <ion-icon name="heart"></ion-icon>
        </ion-button>
        <ion-text color="white"> 4 </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Boton sacar foto -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-margin">
  <ion-fab-button (click)="takePicture()" size="small" color="danger">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
