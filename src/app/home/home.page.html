<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-button
          (click)="logout()"
          expand="block"
          shape="round"
          color="danger"
        >
          Logout
        </ion-button>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>{{ loggedUser?.email }}</strong>
  </div>

  <pre>
    {{ loggedUser.name }}

  </pre>
</ion-content>
